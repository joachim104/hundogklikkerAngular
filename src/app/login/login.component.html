<div class="login-container">
  <mat-card class="example-card">
    <mat-card-header>
    </mat-card-header>
    <mat-card-content>
      <mat-card-title>Login</mat-card-title>
      <div class="example-container">
        <form novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
          <mat-form-field>
            <input matInput placeholder="Email" formControlName="email" id="email" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Password" autocomplete="new-password" type="password" formControlName="password" id="password" required>
          </mat-form-field>
          <button mat-raised-button type="submit" class="btnLogin" color="primary">LOGIN</button>
        </form>
      </div>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</div>
