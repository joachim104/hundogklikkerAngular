
<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="day">
      <th mat-header-cell *matHeaderCellDef class="table-header"> Dag </th>
      <td mat-cell *matCellDef="let element"> {{element.day}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef class="table-header"> Tid </th>
      <td mat-cell *matCellDef="let element"> {{element.time}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="startdate">
      <th mat-header-cell *matHeaderCellDef class="table-header"> Startdato </th>
      <td mat-cell *matCellDef="let element"> {{element.startdate}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="enddate">
      <th mat-header-cell *matHeaderCellDef class="table-header"> Slutdato </th>
      <td mat-cell *matCellDef="let element"> {{element.enddate}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)" class="rows"></tr>
  </table>


</div>
